<div class="mat-elevation-z8" style="margin-left: 5%; margin-right: 5%;">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="flex-p">
    <div fxLayout="row">
        <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
          <mat-button-toggle value="add" (click)="openSmsDialog(null)" matTooltip="Add Compaing List">
            Add Compaing List
            <mat-icon style="color: rgb(7, 7, 117);">add_box</mat-icon>
          </mat-button-toggle>
          </mat-button-toggle-group>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="source_name">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Caompaing Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.caompaing_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Company </th>
      <td mat-cell *matCellDef="let element"><b>{{element?.company?.company_id}}</b>  </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Edit/Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon" (click)="data_sorceDelete(element._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
