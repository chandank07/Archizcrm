<div class="mat-elevation-z8" style="margin-left: 5%; margin-right: 5%;">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="flex-p">
    <div fxLayout="row">
        <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
          <mat-button-toggle value="add" (click)="openSmsDialog(null)" matTooltip="Add Data Source">
            Add Data Source
            <mat-icon style="color: rgb(7, 7, 117);">add_box</mat-icon>
          </mat-button-toggle>
          </mat-button-toggle-group>
    </div>
    <div fxLayout="row">
      <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
        <mat-button-toggle value="add" (click)="openSmsDialog1(null)" matTooltip="Uplode Csv">
          Uplode CSV
          <mat-icon style="color: rgb(7, 7, 117);">cloud_upload</mat-icon>
        </mat-button-toggle>
        </mat-button-toggle-group>
  </div>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="source_name">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;"> source_name. </th>
      <td mat-cell *matCellDef="let element"> {{element?.source_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary">
          <i class="material-icons">
            edit
            </i>
        </button>
        <button mat-mini-fab color="warn">
          <i class="material-icons">
            delete_sweep
            </i>
        </button>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;"> count </th>
      <td mat-cell *matCellDef="let element"> {{element?.count}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Company </th>
      <td mat-cell *matCellDef="let element"><b>{{element?.company?.company_id}}</b>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
