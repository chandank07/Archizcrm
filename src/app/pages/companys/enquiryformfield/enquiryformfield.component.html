<div fxLayout="row" fxLayoutAlign="space-between center" class="flex-p">
  <div fxLayout="row">
    <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
      <mat-button-toggle value="today" matTooltip="All Client" (click)="openSmsDialog(null)">
        <mat-icon>ballot</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="today" matTooltip="All Client" (click)="openSmsDialog1(null)">
        <mat-icon>ballot</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="search">
        <mat-icon>search</mat-icon>
      </mat-button-toggle>
      <mat-menu #menu="matMenu" xPosition="before" overlapTrigger="true">
          <span>
          <button mat-menu-item>
            <mat-chip-list>
              <i class="material-icons"> delete_forever </i> <span> Delete Client</span>
            </mat-chip-list>
          </button>
        </span>
      </mat-menu>
    </mat-button-toggle-group>
  </div>
  <!-- <form class="user-search" [class.show]="controls.value == 'search'">
    <mat-form-field class="user-search-input">
      <input matInput placeholder="Search user by name..." [(ngModel)]="searchText" name="search">
    </mat-form-field>
  </form> -->
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="openSmsDialog(null)" class="pointer"> {{element.placeholder}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
