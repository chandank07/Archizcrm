<div class="mat-elevation-z8" style="margin-left: 5%; margin-right: 5%;">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="flex-p">
    <div fxLayout="row">
        <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
          <mat-button-toggle value="add" (click)="openSmsDialog(null)" matTooltip="Add Stage">
            Add Drop Reason
            <mat-icon style="color: rgb(7, 7, 117);">add_box</mat-icon>
          </mat-button-toggle>
          </mat-button-toggle-group>
    </div>
    <!-- <div fxLayout="row">
      <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
        <mat-button-toggle value="add" (click)="openSmsDialog1(null)" matTooltip="Uplode Csv">
          Uplode CSV
          <mat-icon style="color: rgb(7, 7, 117);">cloud_upload</mat-icon>
        </mat-button-toggle>
        </mat-button-toggle-group>
  </div> -->
  </div>
  <table mat-table [dataSource]="dataSource">

       <!-- Position Column -->
       <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> .#</th>
        <td mat-cell *matCellDef="let element;index as i;"> {{i+1}} </td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="source_name">
      <th mat-header-cell *matHeaderCellDef style="width:45%;">  Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.reason | titlecase }} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef style="width:20%;">  Name </th>
      <td mat-cell *matCellDef="let element"> <b *ngIf ="element?.isActive">Active</b> <b *ngIf ="!element?.isActive">inActive</b></td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="openSmsDialog(element)">
          <i class="material-icons">
            edit
            </i>
        </button>
        <button mat-mini-fab color="warn" (click)="delete(element._id)">
          <i class="material-icons">
            delete_sweep
            </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
